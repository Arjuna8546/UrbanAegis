<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - URBAN AEGIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background: white;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #eee;
            position: fixed;
            left: 0;
            top: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            color: #666;
            text-decoration: none;
            border-radius: 4px;
        }

        .nav-item.active {
            background: #f0f0f0;
            color: #000;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: #808080;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 100;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .breadcrumb {
            color: #666;
            margin: 60px 0 20px;
        }

        .content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-options {
            display: flex;
            gap: 8px;
        }

        .color-option {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }

        .color-option.selected {
            background: #f0f0f0;
            border-color: #666;
        }

        .color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .size-options {
            display: flex;
            gap: 8px;
        }

        .size-option {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }

        .size-option.selected {
            background: #f0f0f0;
            border-color: #666;
        }

        .save-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 24px;
        }

        .save-btn:hover {
            opacity: 0.9;
        }
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    
        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    
        .image-preview-wrapper {
            position: relative;
        }
    
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .file-upload-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .file-upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .file-upload-btn:hover {
            background-color: #666666;
        }

        #file-name {
            margin-top: 10px;
            font-size: 14px;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }
        
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .delete-img-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        

        .image-preview-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .messages li {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight:10px;
        }
        
        .messages .success {
            background-color: rgba(40, 167, 69, 0.5);
        }
        
        .messages .error {
            background-color: rgba(255, 3, 3, 0.41); /* Red for error */
        }
        
        .messages .warning {
            background-color: rgba(255, 247, 28, 0.552); /* Yellow for warning */
            color: #212529; /* Dark text for visibility */
        }
        
        .messages .info {
            background-color: #17a3b881; /* Blue for info */
        }
        .error-message {
        color: red;
        font-size: 0.85em;
        margin-top: 5px;
       }
        
    </style>
</head>
<body>
    <aside class="sidebar">
        <nav>
            <a href="{% url 'admin_dashboard' %}" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Dashboard
            </a>
            <a href="{% url 'product' %}" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>

            <a href="{% url 'detailorder' %}" class="nav-item">

                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>

            <a href="{% url 'coustomers' %}" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>

            <a href="{% url 'salesreport' %}" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
                Sales Report
            </a>
            <a href="{% url 'offer_list' %}" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>

                Offers

                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                </svg>
                Coupon

            <a href="{% url 'categorie' %}" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>

    <div class="main-content">
        <header class="header">
            <div class="logo">URBAN AEGIS</div>
            <button class="logout-btn">LOGOUT</button>
        </header>

        <div class="breadcrumb">
            Admin > Dashboard
        </div>

        <div class="content">
            <h1>Edit Product</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title"  value="{{ product.title }}">
                            <p id="title-error" class="error-message"></p>
                        </div>
        
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" step="0.01" value="{{ product_variant.price }}" >
                            <p id="price-error" class="error-message"></p>
                        </div>
        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category">
                                <option value="" disabled {% if not product.category %}selected{% endif %}>Please select</option>
                                {% for category in active_categories %}
                                    <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="sku">SKU</label>
                            <input type="text" id="sku" name="sku" value="{{ product_variant.sku }}">
                            <p id="sku-error" class="error-message"></p>
                        </div>
        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" >{{ product.description }}</textarea>
                            <p id="description-error" class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label for="stock">Active Status</label>
                            <select id="active-status" name="active-status">
                                <option value="">Select Stock Status</option>
                                <option value="active" {% if is_deleted == True %}selected{% endif %}>Active</option>
                                <option value="in-active" {% if is_delted == False %}selected{% endif %}>In-active</option>
                            </select>
                        </div>
                    </div>
        
                    <div>
                        <div class="form-group">
                            <label for="stock">Stock status</label>
                            <select id="stock" name="stock">
                                <option value="">Select Stock Status</option>
                                <option value="in-stock" {% if stock_status == 'in-stock' %}selected{% endif %}>In Stock</option>
                                <option value="out-of-stock" {% if stock_status == 'out-of-stock' %}selected{% endif %}>Out of Stock</option>
                            </select>
                        </div>
                        
        
                        <div class="form-group">
                            <label for="quantity">Available quantity</label>
                            <input type="number" id="quantity" name="quantity" min="0" value="{{ product_variant.available_quantity }}" >
                            <p id="quantity-error" class="error-message"></p>
                        </div>
        
                            
                           

                            <div class="form-group">
                                <label for="productImage">Images</label>
                                <div class="file-upload-container">
                                    <!-- File input for uploading new images -->
                                    <input type="file" id="productImage" name="productImage" accept="image/*" multiple style="display: none;" onchange="handleImageSelection(event)">
                                    <label for="productImage" class="file-upload-btn">Choose Files</label>
                                    <div id="file-name"></div>
                                    <p id="image-error" class="error-message"></p>
                                    
                                    <!-- Container to preview both existing and newly added images -->
                                    <div id="imagePreviewContainer" class="image-preview-container">
                                        <!-- Loop through the images related to the product -->
                                        {% for image in product_images %}
                                            <div class="image-preview-item" id="image-{{ image.id }}">
                                                <img src="{{ image.image_url }}" alt="Product Image" class="preview-img">
                                                <button type="button" class="delete-img-btn" onclick="deleteImage({{ image.id }})">X</button>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                            
                        
        
                        <div class="form-group">
                            <label for="color">Color</label>
                            <select id="color" name="color">
                                <option value="{{product_variant.color}}">{{product_variant.color}}</option>
                                <option value="silver" {% if default_color == 'silver' %}selected{% endif %}>Silver</option>
                                <option value="gold" {% if default_color == 'gold' %}selected{% endif %}>Gold</option>
                                <option value="pearl" {% if default_color == 'pearl' %}selected{% endif %}>Pearl</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select id="size" name="size">
                                <option value="{{product_variant.size}}">{{product_variant.size}}</option>
                                <option value="S" {% if default_size == 'S' %}selected{% endif %}>S</option>
                                <option value="M" {% if default_size == 'M' %}selected{% endif %}>M</option>
                                <option value="L" {% if default_size == 'L' %}selected{% endif %}>L</option>
                                <option value="XL" {% if default_size == 'XL' %}selected{% endif %}>XL</option>
                                <option value="XXL" {% if default_size == 'XXL' %}selected{% endif %}>XXL</option>
                            </select>
                        </div>
                        
        
                <button type="submit" class="save-btn">update Product</button>
            </form>
        </div>
        
    </div>
    <script>

let selectedFiles = [];

function handleImageSelection(event) {
    const files = event.target.files;
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    Array.from(files).forEach((file) => {
        // Avoid duplicates
        if (!selectedFiles.includes(file)) {
            selectedFiles.push(file);

            const reader = new FileReader();
            reader.onload = function (e) {
                const previewDiv = document.createElement('div');
                previewDiv.classList.add('image-preview-item');

                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('preview-img');

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.classList.add('delete-img-btn');
                deleteBtn.onclick = () => {
                    previewDiv.remove();
                    // Remove file from the selectedFiles array
                    selectedFiles = selectedFiles.filter((f) => f !== file);
                };

                previewDiv.appendChild(img);
                previewDiv.appendChild(deleteBtn);

                imagePreviewContainer.appendChild(previewDiv);
            };
            reader.readAsDataURL(file);
        }
    });

    // Reset the file input so the same file can be selected again if needed
    event.target.value = "";
}

// Form submission: Add all selected files to the form dynamically
document.querySelector('form').addEventListener('submit', function (e) {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.name = 'productImage';
    fileInput.multiple = true;
    fileInput.style.display = 'none';

    // Create a DataTransfer object to hold files
    const dataTransfer = new DataTransfer();
    selectedFiles.forEach((file) => dataTransfer.items.add(file));

    // Assign files to the new file input
    fileInput.files = dataTransfer.files;
    this.appendChild(fileInput);

    const title = document.getElementById('title').value.trim();
    const price = parseFloat(document.getElementById('price').value);
    const sku = document.getElementById('sku').value.trim();
    const description = document.getElementById('description').value.trim();
    const quantity = parseInt(document.getElementById('quantity').value, 10);

    e.preventDefault()

    let isValid = true;

                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                const imageCount = imagePreviewContainer.childElementCount;
                // console.log(imageCount)
                if (imageCount  < 3) {
                     // Prevent form submission
                     document.getElementById('image-error').textContent = "Mininum 3 image is required.";
                     isValid = false;
                }

                // Title validation
                if (!title) {
                    document.getElementById('title-error').textContent = "Title is required.";
                    isValid = false;
                }

                // Price validation
                if (isNaN(price) || price <= 0) {
                    document.getElementById('price-error').textContent = "Price must be a positive number.";
                    isValid = false;
                }
                if (!sku) {
                    document.getElementById('sku-error').textContent = "SKU is required.";
                    isValid = false;
                }
        
                // Description validation
                if (!description) {
                    document.getElementById('description-error').textContent = "Description is required.";
                    isValid = false;
                }
        
                // Quantity validation
                if (isNaN(quantity) || quantity <= 0) {
                    document.getElementById('quantity-error').textContent = "Quantity must be greater than zero.";
                    isValid = false;
                }
                if (!isValid) {
                    e.preventDefault()
                }
                 else {
                    document.querySelector('form').submit()
                }
});

        
// Handle image deletion via AJAX
function deleteImage(imageId) {
    if (confirm('Are you sure you want to delete this image?')) {
        fetch(`/admin1/product/image/delete/${imageId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
        })
            .then((response) => {
                if (response.ok) {
                    document.getElementById(`image-${imageId}`).remove();
                } else {
                    alert('Failed to delete image.');
                }
            })
            .catch((error) => {
                console.error('Error deleting image:', error);
                alert('An error occurred while deleting the image.');
            });
    }
}

    </script>
</body>
</html>
